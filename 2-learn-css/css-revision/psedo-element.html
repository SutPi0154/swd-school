      body {
        height: 2444px;
      }

      .box {
        width: 250px;
        height: 250px;
        background-color: skyblue;
        position: relative;
      }
      .box::before {
        content: "";
        border: 50px solid black;
        border-top-color: rgb(13, 173, 237);
        border-left-color: rgb(13, 173, 237);
        border-right-color: white;
        border-bottom-color: white;
        /* display: inline-block ; */
        position: absolute;
        bottom: 0;
        right: 0;
      }
      .dialog h3 {
        margin: 0;
        margin-bottom: 10px;
      }

      .dialog {
        background: pink;
        padding: 20px;
        box-sizing: border-box;
        width: 350px;
        border-radius: 20px;
        position: relative;
      }
      .dialog p {
        margin: 0;
      }
      dialog:before {
        content: "";
        border: 50px solid black;
        border-top-color: rgb(13, 173, 237);
        border-left-color: rgb(13, 173, 237);
        border-right-color: white;
        border-bottom-color: white;
        /* display: inline-block ; */
        position: absolute;
        bottom: 0;
        right: 0;
      }

      .dialog::after{
        content: "";
        border: 10px solid pink;
        position: absolute;
        /* border-top-color: ; */
        bottom: -20px;
        left: 50px;
      }

    </style>

    <div class="box"></div>
    <hr />
    <div class="dialog">
      <h3>Hello bro</h3>
      <p>min ga lar par .....</p>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/invoice.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
              <h1 class="my-3">Invoice App</h1>
              <button class="btn btn-outline-dark" onclick="print()">
                <i class="bi bi-printer"></i>Printer
              </button>
            </div>
            <div class="border p-3">
              <form action="" class="" id="invoiceForm">
                <div class="row">
                  <div class="col">
                    <div class="">
                      <label for="" class="form-label">Select Service</label>
                      <select
                        name=""
                        class="form-select"
                        id="selectService"
                        required
                      >
                        <option value="eg">Select one option</option>
                      </select>
                    </div>
                  </div>
                  <div class="col">
                    <div class="">
                      <label for="" class="form-label">Quantity</label>
                      <input
                        type="number"
                        class="form-control"
                        id="quantity"
                        required
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="h-100">
                      <button class="btn btn-dark w-100 h-100" id="">
                        <i class="bi bi-plus-circle"></i>
                        Add
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <table class="table table-bordered mt-3 d-none" id="listTable">
              <thead>
                <tr>
                  <th class="text-end">Service</th>
                  <th class="text-end">Quantity</th>
                  <th class="text-end">Unit price</th>
                  <th class="text-end">Total</th>
                </tr>
              </thead>
              <tbody id="lists"></tbody>
              <tfoot>
                <tr>
                  <td class="text-end" colspan="3">Subtotal</td>
                  <td class="text-end">$ <span id="subTotal">0</span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Tax (5%)</td>
                  <td class="text-end">$ <span id="tax">0</span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Total</td>
                  <td class="text-end">$ <span id="total">0</span></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/invoice.js"></script>
  </body>
</html>
